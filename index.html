<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>IMB - Calculator</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/script.js" defer></script>
</head>

<body>

    <header>
        <h1>
            <span class="alt-color">IMB</span> Calculator
        </h1>
    </header>

    <main>
        <section>

            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" placeholder="type your weight">
                <label for="floatingInput">Type your weight</label>
            </div>

            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" placeholder="type your height">
                <label for="floatingInput">Type your height</label>
            </div>

            <button class="btn btn-primary rounded-pill px-3" type="button">View Result</button>
        </section>
    </main>

    <footer>
        <p class="mt-5 mb-3 text-body-secondary">
            &copy; AGPL-3.0 - <a href="">Gabriel de Souza</a> | <a href="">IMB Calculator AngularJs</a>
        </p>
    </footer>

</body>

</html>
